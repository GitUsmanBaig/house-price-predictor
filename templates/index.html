<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction Form</h1>
        <form id="predictionForm">
            <label for="area">Area (sq ft):</label>
            <input type="number" id="area" placeholder="Area (sq ft)" required>

            <label for="bedrooms">Bedrooms:</label>
            <input type="range" id="bedrooms" min="1" max="5" value="1" oninput="this.nextElementSibling.value = this.value">
            <output>1</output>

            <label for="bathrooms">Bathrooms:</label>
            <input type="range" id="bathrooms" min="1" max="5" value="1" oninput="this.nextElementSibling.value = this.value">
            <output>1</output>

            <label for="stories">Stories:</label>
            <input type="range" id="stories" min="1" max="5" value="1" oninput="this.nextElementSibling.value = this.value">
            <output>1</output>

            <label for="mainroad">Main Road Access:</label>
            <select id="mainroad">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="guestroom">Guest Room:</label>
            <select id="guestroom">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="basement">Basement:</label>
            <select id="basement">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="hotwaterheating">Hot Water Heating:</label>
            <select id="hotwaterheating">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="airconditioning">Air Conditioning:</label>
            <select id="airconditioning">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="parking">Parking:</label>
            <input type="range" id="parking" min="0" max="5" value="0" oninput="this.nextElementSibling.value = this.value">
            <output>0</output>

            <label for="prefarea">Preferred Area:</label>
            <select id="prefarea">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="furnishingstatus">Furnishing Status:</label>
            <select id="furnishingstatus">
                <option value="furnished">Furnished</option>
                <option value="semi-furnished">Semi-Furnished</option>
                <option value="unfurnished">Unfurnished</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>
        <h2 id="result"></h2>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
