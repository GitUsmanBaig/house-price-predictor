<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>House Price Predictor</h1>
        <form id="priceForm">
            <div class="form-group">
                <label for="medianIncome">Median Income:</label>
                <input type="number" id="medianIncome" name="medianIncome" step="0.0001" required>
            </div>
            <div class="form-group">
                <label for="houseAge">House Age:</label>
                <input type="number" id="houseAge" name="houseAge" required>
            </div>
            <div class="form-group">
                <label for="roomsPerHousehold">Rooms per Household:</label>
                <input type="number" id="roomsPerHousehold" name="roomsPerHousehold" step="0.0001" required>
            </div>
            <div class="form-group">
                <label for="bedroomsPerHousehold">Bedrooms per Household:</label>
                <input type="number" id="bedroomsPerHousehold" name="bedroomsPerHousehold" step="0.0001" required>
            </div>
            <div class="form-group">
                <label for="population">Population:</label>
                <input type="number" id="population" name="population" required>
            </div>
            <div class="form-group">
                <label for="households">Households:</label>
                <input type="number" id="households" name="households" step="0.0001" required>
            </div>
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" name="latitude" step="0.0001" required>
            </div>
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" name="longitude" step="0.0001" required>
            </div>
            <button type="submit">Predict Price</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
